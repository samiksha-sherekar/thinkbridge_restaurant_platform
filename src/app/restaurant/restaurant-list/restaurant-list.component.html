<div class="container-margin">
    <div class="text-center mb-5">
        <h3 class="card-title text-center">Restaurant List</h3>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group mb-3">
                        <label>Search</label>
                        <input type="text" class="form-control" placeholder="Search restaurants..." [(ngModel)]="searchRestaurants"/>
                    </div>
                </div>
                <div class="col-8 mb-4 text-end">
                    <button type="button" class="btn btn-primary" routerLink="/add">+ Add</button>
                </div>
            </div>
            
            <div class="table-responsive" *ngIf="filteredRestaurants().length>0">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th scope="col">Sr. No.</th>
                            <th scope="col">Name</th>
                            <th scope="col">Location</th>
                            <th scope="col">Email</th>
                            <th scope="col">Description</th>
                            <th class="text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor = "let data of filteredRestaurants(); let i = index">
                            <th scope="row">{{i+1}}</th>
                            <td>{{data.name}}</td>
                            <td>{{data.location}}</td>
                            <td>{{data.email}}</td>
                            <td>{{data.description}}</td>
                            <td class="text-center">
                                <button type="button" class="btn btn-outline-primary btn-sm me-2" [routerLink]="['./../edit', data.id]">Edit</button>
                                <button type="button" class="btn btn-outline-danger btn-sm" (click)="deleteRestaurant(data?.id, i)"> Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="table-responsive text-primary" *ngIf="filteredRestaurants().length==0">
                * 0 Results Found.
            </div>
            <!-- Alert Message for Feedback-->
            <div *ngIf="showAlert" class="alert alert-{{alertColor}} alert-bottom-right" role="alert">
                {{ alertMsg }}
            </div>
        </div>
    </div>
</div>
